<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Display Users</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="get-users" class="btn" onclick="getUsers()">Get All Users</button>
    <div class="table-container">
      <table id="user-table" class="user-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Emails</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="user-details" class="user-details hidden">
      <h3>User Details</h3>
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Website:</strong> <span id="user-website"></span></p>
      <p><strong>Address:</strong> <span id="user-address"></span></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
